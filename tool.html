<!-- Editable info templates for each tool (supports full HTML & paragraphs) -->
<template id="toolinfo-particle">
  <div class="grid">
    <div class="heading">GR1D</div>
    <div class="heading">Drawing Tool</div>
    <div class="muted">
      <div>Web / Figma Plugin</div>
      <div>P5.JS</div>
      <div>2025</div>
    </div>
    <div class="muted">
      <div>Drawing, Generative</div>
      <div>Still graphic, Mini game</div>
      <div>MK3 - Free</div>
    </div>
    <div class="desc">
      <p>GR1D is a simple tool for grid-based drawing. It was first built in p5.js to avoid the repetitive task of setting up grids for graphics work. Over time, it became a straightforward way to sketch icons, patterns, pixel concepts, and abstract forms without rebuilding the basics each time.</p>
      <p>It offers snap-to-grid drawing with circle or square brushes, adjustable grid sizes, and several modes for strokes, outlines, colors, or direct connections. Work can be exported in multiple sizes or pasted directly into Figma. Extras include a pattern generator, keyboard shortcuts, and an option to run Conway’s Game of Life on the grid.</p>
    </div>
    <div class="photo"><img src="images/tool/gr1d/banner.jpg" alt="GR1D banner"></div>
    <div class="photo"><img src="images/tool/gr1d/2.jpg" alt="GR1D banner"></div>
  </div>
  </template>

  <template id="toolinfo-grid">
  <div class="grid">
    <div class="heading">Dither</div>
    <div class="heading">Image Processing</div>
    <div class="muted">
      <div>Web / Figma Plugin</div>
      <div>P5.JS</div>
      <div>2025</div>
    </div>
    <div class="muted">
      <div>Dither Processing</div>
      <div>Still Graphic</div>
      <div>MK1 - Free</div>
    </div>
    <div class="desc">
      <p>Dither is an experimental image-based grid system for generative graphics. It transforms uploaded images into halftone-style compositions using customizable grid patterns, shapes, and color palettes. Inspired by traditional print dithering and modern generative design, the tool allows artists and designers to remix images into structured, modular patterns that feel both analog and algorithmic.</p>
    </div>
    <div class="photo"><img src="images/tool/dither/previews.gif" alt="DITHER banner"></div>
  </div>
  </template>

  <template id="toolinfo-fractile">
  <div class="grid">
    <div class="heading">Fractile</div>
    <div class="heading">Generative Grid System</div>
    <div class="muted">
      <div>Web</div>
      <div>P5.JS, Javascript</div>
      <div>2025</div>
    </div>
    <div class="muted">
      <div>Generative, Fractal</div>
      <div>Still Graphic, Animation</div>
      <div>MK2 - Free</div>
    </div>
    <div class="desc">
      <p>Canvas-based interface for building recursive tilings and patterns. Supports Grid, L-systems, Voronoi, and Quadtree splits. Shapes can be mixed, weighted, or swapped with custom SVGs. Animation options include color cycling, depth pulsing, and style flicker. Export artwork as PNG, SVG, GIF, or MP4/WebM at current canvas size.
  <br />  <br />
        Designed as a learning and exploration platform for designers interested in generative art. Simple enough to experiment visually, yet deep enough to explore algorithmic grammars and custom workflows.</p>
    </div>
  </div>
  </template>
