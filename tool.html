<template id="toolinfo-particle">
  <div class="grid">
    <div class="heading">GR1D</div>
    <div class="heading">Drawing Tool</div>
    <div class="muted">
      <div>Web / Figma Plugin</div>
      <div>P5.JS</div>
      <div>2025</div>
    </div>
    <div class="muted">
      <div>Drawing, Generative</div>
      <div>Still graphic, Mini game</div>
      <div>PNG, SVG</div>
    </div>
    <div class="desc">
      <p>GR1D is drawing inside a framework. Every mark snaps to a grid which turns strokes into modular elements. This feels less like sketching and more like assembling forms with clarity and restraint.</p>
      <p>You choose circle or square language, define spacing and radius, and draw. Connectors keep shapes visually consistent which makes simple gestures feel designed. Warp, outline and color modes add variation. Export options keep results clean in PNG or SVG.</p>
      <p>There is also room to play with surprise options and a Game of Life mode that lets your marks evolve. GR1D is for creators who treat structure as a collaborator rather than a limit.</p>
    </div>
    <div class="photo"><img src="images/tool/gr1d/banner.jpg" alt="GR1D banner"></div>
  </div>
  </template>

  <template id="toolinfo-grid">
  <div class="grid">
    <div class="heading">Dither</div>
    <div class="heading">Image Processing</div>
    <div class="muted">
      <div>Web / Figma Plugin</div>
      <div>P5.JS</div>
      <div>2025</div>
    </div>
    <div class="muted">
      <div>Dither Processing</div>
      <div>Still Graphic</div>
      <div>PNG</div>
    </div>
    <div class="desc">
      <p>Dither is a controlled way to turn light into structure. You choose the pattern language, whether dots, lines, shapes or your own SVGs, and the tool translates image tone into a field of marks. It behaves like a small print studio with simple inputs and deliberate outputs. Adjusting cell size, angle, spacing, or gamma shifts the feeling of the surface without adding noise or distraction. </p>
      <p>Colors act like ink and paper, not filters. Presets give you starting points and the system stays out of the way once you find your rhythm. Exporting to PNG or SVG keeps the result clean and production ready. Dither is for when you want texture to feel intentional rather than decorative.</p>
  </div>
  <div class="photo"><img src="images/tool/dither/previews.gif" alt="DITHER banner"></div>
  </div>
  </template>

  <template id="toolinfo-dithermixer">
  <div class="grid">
    <div class="heading">RGB Dixer</div>
    <div class="heading">Channel Composer</div>
    <div class="muted">
      <div>Web</div>
      <div>P5.JS</div>
      <div>2025</div>
    </div>
    <div class="muted">
      <div>Dither, Image Processing</div>
      <div>Still Graphic, Animation</div>
      <div>PNG, GIF</div>
    </div>
    <div class="desc">
      <p>RGB Dixer is a visual VST. Each channel is its own module: Red, Green, Blue, and Luma. You can dial in gain, scale, noise, shape, and blend like you would tune oscillators or filters. The interface encourages small moves. Every knob shift alters how that channel leaves a mark on the image.</p>
      <p>Animation extends the tool into motion, operating like modulation sources in a synthesizer. Parameters can shift over time, drift between states, or pulse in cycles. Whether exported as stills or GIFs, the output reflects the exact configuration of the system at any moment. RGB Dixer is designed for creators who prefer visual tools that think in signals and respond like instruments, offering precision, restraint, and room for experimentation.</p>
    </div>
    <div class="photo"><img src="images/tool/mixer/mixer.gif" alt="RGB Dixer preview"></div>
  </div>
  </template>

  <template id="toolinfo-fractile">
  <div class="grid">
    <div class="heading">Fractile</div>
    <div class="heading">Generative Grid System</div>
    <div class="muted">
      <div>Web</div>
      <div>P5.JS, Javascript</div>
      <div>2025</div>
    </div>
    <div class="muted">
      <div>Generative, Fractal</div>
      <div>Still Graphic, Animation</div>
      <div>PNG, SVG, GIF, MP4/WebM</div>
    </div>
    <div class="desc">
      <p>Fractile creates patterns through rules instead of manual placement. You define how a space divides using grid, L system, Voronoi or quadtree logic and the system grows the composition. The result is a calm balance between structure and surprise.</p>
      <p>Shapes can be weighted, mixed or replaced with your own forms. Color can be singular or varied. Animation is part of the engine and allows depth, shape and palette to shift slowly or dramatically.</p>
      <p>Fractile is suited to pattern systems that need complexity without clutter and variation without losing control.</p>
      
    </div>
  </div>
  </template>
